<div class="w-screen bg-white shadow relative">
  <div (click)="closeDialog()" class="absolute top-2 right-2 cursor-pointer">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M6 18L18 6M6 6l12 12"
      />
    </svg>
  </div>

  <div class="border-b border-gray-200 p-4 text-center">
    <div class="text-xl font-medium mb-2">Login</div>
    <div class="text-sm text-gray-800">
      New customer?
      <a id="register" class="font-medium underline" (click)="openSignUpDialog()" [style.color]="activeColor | async">
        Register here</a
      >
    </div>
  </div>

  <form id="loginForm" [formGroup]="loginForm" (ngSubmit)="handleSubmitForm()">
    <div class="p-4">
      <div>
        <label
          for="email"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Username</label
        >
        <div class="mt-2">
          <input
            formControlName="username"
            placeholder="Username"
            type="email"
            autocomplete="email"
            required
            class="block disabled:bg-gray-200 disabled:text-gray-400 w-full border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-1 focus:ring-inset focus:ring-gray-400 sm:text-sm sm:leading-6"
          />
        </div>
        <div class="text-sm h-6 text-red-500 flex items-center">
          <div
            *ngIf="username?.invalid && (username?.touched || username?.dirty)"
          >
            <div *ngIf="username?.errors?.['required']">Email is required.</div>
            <div *ngIf="username?.errors?.['email']">Invalid email address</div>
          </div>
        </div>
      </div>
      <div class="mb-4">
        <label
          for="password"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Password</label
        >
        <div class="mt-2">
          <input
            formControlName="password"
            placeholder="Password"
            type="password"
            autocomplete="password"
            required
            class="block disabled:bg-gray-200 disabled:text-gray-400 w-full border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-1 focus:ring-inset focus:ring-gray-400 sm:text-sm sm:leading-6"
          />
        </div>
        <div class="text-sm h-6 text-red-500 flex items-center">
          <div
            *ngIf="password?.invalid && (password?.touched || password?.dirty)"
          >
            <div *ngIf="password?.errors?.['required']">
              Password is required.
            </div>
            <div *ngIf="password?.errors?.['minlength']">
              Password must be a minimum of 8 characters.
            </div>
          </div>
        </div>
      </div>
      <div class="flex flex-col items-center">
        <button
          [disabled]="loginForm.invalid || (isLoading | async)"
          type="submit"
          class="button-green w-48 p-3 mb-2 text-center"
          [style.backgroundColor]="loginForm.valid ? (activeColor | async) : ''"
        >
          <div
            *ngIf="isLoading | async; else login"
            class="w-full flex items-center justify-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="animate-spin w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
            </svg>
          </div>

          <ng-template #login> Login </ng-template>
        </button>
        <a id="forgot" class="font-medium text-sm" (click)="openForgotUserPassDialog()" [style.color]="activeColor | async">
          Forgot Username/Password</a
        >
      </div>
    </div>
  </form>
</div>
